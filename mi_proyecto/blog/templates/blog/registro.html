{% extends 'blog/base.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<h1 class="mb-4">Registrarse</h1>
<form method="post" class="w-50">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
    <a href="{% url 'login' %}" class="btn btn-secondary">Volver al inicio de sesión</a>
</form>
<p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
{% endblock %}
