{% extends 'blog/base.html' %}
{% block title %}{% if form.instance.pk %}Editar Post{% else %}Crear Post{% endif %}{% endblock %}
{% block content %}
<h1 class="mb-4">{% if form.instance.pk %}Editar Post{% else %}Crear Post{% endif %}</h1>
<form method="post" class="w-50">
    {% csrf_token %}
    <div class="mb-3">{{ form.as_p }}</div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_posts' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
