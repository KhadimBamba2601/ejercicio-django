{% extends 'blog/base.html' %}
{% block title %}Eliminar Post{% endblock %}
{% block content %}
<h1 class="mb-4">Eliminar Post</h1>
<p>¿Estás seguro de que quieres eliminar el post "{{ object.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_posts' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
