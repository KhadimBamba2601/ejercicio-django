{% extends 'blog/base.html' %}
{% block title %}Lista de Posts{% endblock %}
{% block content %}
<h1 class="mb-4">Posts del Blog</h1>
<a href="{% url 'post_create' %}" class="btn btn-primary mb-3">Crear Nuevo Post</a>
<div class="list-group">
    {% for post in posts %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'detalle_post' post.id %}">{{ post.titulo }}</a>
            <div>
                <small class="text-muted me-3">{{ post.fecha_publicacion|date:"d M Y" }}</small>
                <a href="{% url 'post_update' post.id %}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{% url 'post_delete' post.id %}" class="btn btn-sm btn-danger">Eliminar</a>
            </div>
        </div>
    {% empty %}
        <div class="list-group-item">No hay posts a√∫n.</div>
    {% endfor %}
</div>
{% endblock %}
